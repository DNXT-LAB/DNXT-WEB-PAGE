<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Button Background -->
  <rect width="200" height="60" rx="8" fill="url(#wallet-gradient)" />
  
  <!-- Wallet Icon -->
  <g transform="translate(24, 20)">
    <rect x="0" y="0" width="20" height="16" rx="2" stroke="#FFFFFF" stroke-width="2" fill="none" />
    <path d="M0 6H20" stroke="#FFFFFF" stroke-width="2" />
    <rect x="7" y="12" width="6" height="2" fill="#FFFFFF" />
  </g>
  
  <!-- Chain Link Icon -->
  <g transform="translate(48, 20)">
    <path d="M8 4H12V8" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
    <path d="M12 4L4 12" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
    <path d="M4 8H0V12" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
    <path d="M0 8L8 0" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
  </g>
  
  <!-- Text -->
  <text x="72" y="36" font-family="sans-serif" font-size="16" font-weight="bold" fill="#FFFFFF">Connect Wallet</text>
  
  <!-- Gradient -->
  <defs>
    <linearGradient id="wallet-gradient" x1="0" y1="0" x2="200" y2="60" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#0F172A" />
      <stop offset="1" stop-color="#1E293B" />
    </linearGradient>
  </defs>
</svg> 