<svg width="300" height="300" viewBox="0 0 300 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="150" cy="150" r="150" fill="#0F172A" />
  
  <!-- Diamond Outline -->
  <path d="M150 30L225 150L150 270L75 150L150 30Z" stroke="#D4AF37" stroke-width="2" fill="#0F172A" />
  
  <!-- Sections Dividers -->
  <path d="M150 30L150 270" stroke="#D4AF37" stroke-width="1" stroke-opacity="0.5" />
  <path d="M75 150L225 150" stroke="#D4AF37" stroke-width="1" stroke-opacity="0.5" />
  
  <!-- Section 1: Cut -->
  <g transform="translate(112.5, 90)">
    <text font-family="sans-serif" font-size="16" fill="#D4AF37" text-anchor="middle">CUT</text>
    <path d="M0 25L15 10L30 25L15 40Z" fill="none" stroke="#D4AF37" stroke-width="1.5" transform="translate(0, 10)" />
  </g>
  
  <!-- Section 2: Color -->
  <g transform="translate(187.5, 150)">
    <text font-family="sans-serif" font-size="16" fill="#D4AF37" text-anchor="middle">COLOR</text>
    <g transform="translate(0, 10)">
      <rect x="0" y="0" width="6" height="20" fill="#FFFFFF" opacity="0.9" />
      <rect x="6" y="0" width="6" height="20" fill="#F5F5DC" opacity="0.8" />
      <rect x="12" y="0" width="6" height="20" fill="#FFFACD" opacity="0.7" />
      <rect x="18" y="0" width="6" height="20" fill="#F0E68C" opacity="0.6" />
      <rect x="24" y="0" width="6" height="20" fill="#D4AF37" opacity="0.5" />
    </g>
  </g>
  
  <!-- Section 3: Clarity -->
  <g transform="translate(112.5, 210)">
    <text font-family="sans-serif" font-size="16" fill="#D4AF37" text-anchor="middle">CLARITY</text>
    <g transform="translate(0, 10)">
      <circle cx="15" cy="10" r="12" fill="none" stroke="#D4AF37" stroke-width="1" />
      <circle cx="11" cy="7" r="1" fill="#D4AF37" />
      <circle cx="19" cy="13" r="1" fill="#D4AF37" />
      <circle cx="15" cy="5" r="1" fill="#D4AF37" />
    </g>
  </g>
  
  <!-- Section 4: Carat -->
  <g transform="translate(37.5, 150)">
    <text font-family="sans-serif" font-size="16" fill="#D4AF37" text-anchor="middle">CARAT</text>
    <g transform="translate(0, 10)">
      <circle cx="15" cy="10" r="4" fill="none" stroke="#D4AF37" stroke-width="1" />
      <circle cx="15" cy="10" r="8" fill="none" stroke="#D4AF37" stroke-width="1" />
      <circle cx="15" cy="10" r="12" fill="none" stroke="#D4AF37" stroke-width="1" />
    </g>
  </g>
  
  <!-- Center Diamond -->
  <path d="M150 140L140 150L150 160L160 150Z" fill="#D4AF37" />
  
  <!-- Label -->
  <text x="150" y="285" font-family="sans-serif" font-size="14" fill="#D4AF37" text-anchor="middle">THE 4Cs OF DIAMOND QUALITY</text>
</svg> 