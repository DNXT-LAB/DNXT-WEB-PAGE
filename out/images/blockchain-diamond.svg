<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- Background -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0D1117" />
      <stop offset="100%" stop-color="#161B22" />
    </linearGradient>
    <linearGradient id="gold-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F9CA7B" />
      <stop offset="100%" stop-color="#E6A54C" />
    </linearGradient>
    <linearGradient id="blue-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#93C5FD" />
      <stop offset="100%" stop-color="#3B82F6" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    <filter id="soft-shadow">
      <feDropShadow dx="0" dy="3" stdDeviation="5" flood-opacity="0.3" />
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="url(#bg-gradient)" />
  
  <!-- Grid and tech patterns -->
  <g stroke="#2D3748" stroke-width="1" opacity="0.2">
    <line x1="0" y1="100" x2="800" y2="100" />
    <line x1="0" y1="200" x2="800" y2="200" />
    <line x1="0" y1="300" x2="800" y2="300" />
    <line x1="0" y1="400" x2="800" y2="400" />
    <line x1="0" y1="500" x2="800" y2="500" />
    
    <line x1="100" y1="0" x2="100" y2="600" />
    <line x1="200" y1="0" x2="200" y2="600" />
    <line x1="300" y1="0" x2="300" y2="600" />
    <line x1="400" y1="0" x2="400" y2="600" />
    <line x1="500" y1="0" x2="500" y2="600" />
    <line x1="600" y1="0" x2="600" y2="600" />
    <line x1="700" y1="0" x2="700" y2="600" />
  </g>
  
  <!-- Title -->
  <text x="400" y="60" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white" text-anchor="middle">Diamond Blockchain Tokenization</text>
  
  <!-- Blockchain Visualization -->
  <g id="blockchain">
    <!-- Block 1 -->
    <rect x="120" y="150" width="120" height="80" rx="5" fill="#1F2937" stroke="#374151" stroke-width="2" filter="url(#soft-shadow)" />
    <text x="180" y="180" font-family="monospace" font-size="10" fill="white" text-anchor="middle">BLOCK #1</text>
    <text x="180" y="200" font-family="monospace" font-size="8" fill="#93C5FD" text-anchor="middle">0x8f7e...</text>
    
    <!-- Block 2 -->
    <rect x="280" y="150" width="120" height="80" rx="5" fill="#1F2937" stroke="#374151" stroke-width="2" filter="url(#soft-shadow)" />
    <text x="340" y="180" font-family="monospace" font-size="10" fill="white" text-anchor="middle">BLOCK #2</text>
    <text x="340" y="200" font-family="monospace" font-size="8" fill="#93C5FD" text-anchor="middle">0x3a2c...</text>
    
    <!-- Block 3 -->
    <rect x="440" y="150" width="120" height="80" rx="5" fill="#1F2937" stroke="#374151" stroke-width="2" filter="url(#soft-shadow)" />
    <text x="500" y="180" font-family="monospace" font-size="10" fill="white" text-anchor="middle">BLOCK #3</text>
    <text x="500" y="200" font-family="monospace" font-size="8" fill="#93C5FD" text-anchor="middle">0xbd14...</text>
    
    <!-- Block 4 (Current Diamond Token) -->
    <rect x="600" y="150" width="120" height="80" rx="5" fill="#1F2937" stroke="url(#gold-gradient)" stroke-width="3" filter="url(#soft-shadow)">
      <animate attributeName="stroke-opacity" values="1;0.6;1" dur="3s" repeatCount="indefinite" />
    </rect>
    <text x="660" y="180" font-family="monospace" font-size="10" fill="white" text-anchor="middle">BLOCK #4</text>
    <text x="660" y="200" font-family="monospace" font-size="8" fill="#93C5FD" text-anchor="middle">0x7f9a...</text>
    
    <!-- Blockchain Connections -->
    <line x1="240" y1="190" x2="280" y2="190" stroke="#3B82F6" stroke-width="2" />
    <line x1="400" y1="190" x2="440" y2="190" stroke="#3B82F6" stroke-width="2" />
    <line x1="560" y1="190" x2="600" y2="190" stroke="#3B82F6" stroke-width="2" />
    
    <!-- Connection animations -->
    <circle cx="260" cy="190" r="3" fill="#60A5FA">
      <animate attributeName="cx" values="240;280;240" dur="3s" repeatCount="indefinite" />
    </circle>
    <circle cx="420" cy="190" r="3" fill="#60A5FA">
      <animate attributeName="cx" values="400;440;400" dur="3s" repeatCount="indefinite" />
    </circle>
    <circle cx="580" cy="190" r="3" fill="#60A5FA">
      <animate attributeName="cx" values="560;600;560" dur="3s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <!-- Diamond and Token -->
  <g id="diamond-container">
    <!-- Physical Diamond -->
    <g transform="translate(250, 350)">
      <text x="0" y="-30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">Physical Diamond</text>
      
      <g filter="url(#glow)">
        <!-- Diamond outline -->
        <path d="M0,-70 L50,0 L0,70 L-50,0 Z" fill="#DBEAFE" fill-opacity="0.7" stroke="url(#gold-gradient)" stroke-width="2" />
        
        <!-- Diamond facets -->
        <path d="M0,-70 L30,0 L0,70 L-30,0 Z" fill="#93C5FD" fill-opacity="0.5" />
        <path d="M0,-50 L20,0 L0,50 L-20,0 Z" fill="#60A5FA" fill-opacity="0.4" />
        <path d="M0,-30 L10,0 L0,30 L-10,0 Z" fill="#3B82F6" fill-opacity="0.3" />
        
        <!-- Diamond sparkle -->
        <circle cx="0" cy="-20" r="5" fill="white">
          <animate attributeName="r" values="5;7;5" dur="2s" repeatCount="indefinite" />
          <animate attributeName="opacity" values="1;0.7;1" dur="2s" repeatCount="indefinite" />
        </circle>
      </g>
      
      <!-- Diamond properties -->
      <g transform="translate(0, 100)">
        <rect x="-80" y="0" width="160" height="80" rx="5" fill="#1F2937" stroke="#374151" stroke-width="1" />
        <text x="0" y="20" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Diamond #DN-7254</text>
        <text x="-70" y="40" font-family="monospace" font-size="10" fill="#D1D5DB" text-anchor="start">Cut: Excellent</text>
        <text x="-70" y="55" font-family="monospace" font-size="10" fill="#D1D5DB" text-anchor="start">Color: D</text>
        <text x="-70" y="70" font-family="monospace" font-size="10" fill="#D1D5DB" text-anchor="start">Carat: 1.5</text>
      </g>
    </g>
    
    <!-- Digital Token -->
    <g transform="translate(550, 350)">
      <text x="0" y="-30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">Digital Token</text>
      
      <!-- Token Container -->
      <rect x="-70" y="-70" width="140" height="140" rx="10" fill="#1E40AF" fill-opacity="0.3" stroke="url(#blue-gradient)" stroke-width="2" />
      
      <!-- Token Diamond Shape -->
      <g transform="scale(0.7)">
        <path d="M0,-70 L50,0 L0,70 L-50,0 Z" fill="none" stroke="url(#blue-gradient)" stroke-width="3" stroke-dasharray="5,3">
          <animate attributeName="stroke-dashoffset" values="0;16" dur="3s" repeatCount="indefinite" />
        </path>
      </g>
      
      <!-- Digital Elements -->
      <circle cx="0" cy="0" r="30" fill="none" stroke="#60A5FA" stroke-width="1" />
      <circle cx="0" cy="0" r="40" fill="none" stroke="#60A5FA" stroke-width="0.5">
        <animate attributeName="r" values="40;42;40" dur="4s" repeatCount="indefinite" />
      </circle>
      <circle cx="0" cy="0" r="50" fill="none" stroke="#60A5FA" stroke-width="0.5" stroke-dasharray="1,3">
        <animate attributeName="r" values="50;55;50" dur="6s" repeatCount="indefinite" />
      </circle>
      
      <!-- Token Metadata -->
      <g transform="translate(0, 100)">
        <rect x="-80" y="0" width="160" height="80" rx="5" fill="#1F2937" stroke="#374151" stroke-width="1" />
        <text x="0" y="20" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">NFT #7254</text>
        <text x="-70" y="40" font-family="monospace" font-size="10" fill="#D1D5DB" text-anchor="start">Owner: 0x3F...a8B</text>
        <text x="-70" y="55" font-family="monospace" font-size="10" fill="#D1D5DB" text-anchor="start">Token ID: 7254</text>
        <text x="-70" y="70" font-family="monospace" font-size="10" fill="#D1D5DB" text-anchor="start">Smart Contract: DXT</text>
      </g>
    </g>
    
    <!-- Connection between Physical and Digital -->
    <g>
      <path d="M300,350 Q400,320 500,350" stroke="url(#gold-gradient)" stroke-width="2" fill="none" stroke-dasharray="5,3">
        <animate attributeName="stroke-dashoffset" values="0;16" dur="3s" repeatCount="indefinite" />
      </path>
      
      <!-- Data flow particles -->
      <circle cx="300" cy="350" r="3" fill="#F9CA7B">
        <animate attributeName="cx" values="300;500;300" dur="5s" repeatCount="indefinite" />
        <animate attributeName="cy" values="350;320;350" dur="5s" repeatCount="indefinite" />
      </circle>
      <circle cx="300" cy="350" r="2" fill="#F9CA7B">
        <animate attributeName="cx" values="300;500;300" begin="1s" dur="5s" repeatCount="indefinite" />
        <animate attributeName="cy" values="350;320;350" begin="1s" dur="5s" repeatCount="indefinite" />
      </circle>
    </g>
  </g>
  
  <!-- Verification -->
  <g id="verification" transform="translate(400, 520)">
    <rect x="-150" y="-30" width="300" height="60" rx="30" fill="#064E3B" stroke="#10B981" stroke-width="1" />
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">VERIFIED ON BLOCKCHAIN</text>
    <circle cx="-120" cy="0" r="15" fill="#10B981">
      <animate attributeName="opacity" values="1;0.7;1" dur="2s" repeatCount="indefinite" />
    </circle>
    <path d="M-127,0 L-120,7 L-113,-7" stroke="white" stroke-width="3" fill="none" />
  </g>
  
  <!-- Binary Code Decoration -->
  <g font-family="monospace" font-size="8" fill="#3B82F6" opacity="0.3">
    <text x="50" y="100">01001100</text>
    <text x="750" y="100">10110101</text>
    <text x="50" y="500">11001010</text>
    <text x="750" y="500">10100111</text>
  </g>
  
  <!-- Connection to Block -->
  <path d="M660,230 Q600,290 550,350" stroke="#3B82F6" stroke-width="2" fill="none" stroke-dasharray="5,3">
    <animate attributeName="stroke-dashoffset" values="0;16" dur="3s" repeatCount="indefinite" />
  </path>
  <circle cx="660" cy="230" r="3" fill="#3B82F6">
    <animate attributeName="cx" values="660;600;550;660" dur="4s" repeatCount="indefinite" />
    <animate attributeName="cy" values="230;290;350;230" dur="4s" repeatCount="indefinite" />
  </circle>
</svg> 