<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- Background -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0D1117" />
      <stop offset="100%" stop-color="#161B22" />
    </linearGradient>
    <linearGradient id="gold-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F9CA7B" />
      <stop offset="100%" stop-color="#E6A54C" />
    </linearGradient>
    <linearGradient id="steel-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#B8C1C6" />
      <stop offset="50%" stop-color="#7A8B94" />
      <stop offset="100%" stop-color="#B8C1C6" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="10" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    
    <!-- Robotic arm animation -->
    <path id="arm-path" d="M100,400 Q250,250 400,300 T600,220" fill="none" stroke="none" />
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="url(#bg-gradient)" />
  
  <!-- Grid and tech patterns -->
  <g stroke="#2D3748" stroke-width="1" opacity="0.3">
    <line x1="0" y1="100" x2="800" y2="100" />
    <line x1="0" y1="200" x2="800" y2="200" />
    <line x1="0" y1="300" x2="800" y2="300" />
    <line x1="0" y1="400" x2="800" y2="400" />
    <line x1="0" y1="500" x2="800" y2="500" />
    
    <line x1="100" y1="0" x2="100" y2="600" />
    <line x1="200" y1="0" x2="200" y2="600" />
    <line x1="300" y1="0" x2="300" y2="600" />
    <line x1="400" y1="0" x2="400" y2="600" />
    <line x1="500" y1="0" x2="500" y2="600" />
    <line x1="600" y1="0" x2="600" y2="600" />
    <line x1="700" y1="0" x2="700" y2="600" />
  </g>
  
  <!-- Title -->
  <text x="400" y="60" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white" text-anchor="middle">Diamond Polishing Automation</text>
  
  <!-- Manufacturing Base Platform -->
  <rect x="100" y="450" width="600" height="30" rx="5" fill="url(#steel-gradient)" />
  <rect x="150" y="480" width="500" height="20" rx="2" fill="#2D3748" />
  <circle cx="200" cy="460" r="8" fill="#374151" />
  <circle cx="400" cy="460" r="8" fill="#374151" />
  <circle cx="600" cy="460" r="8" fill="#374151" />
  
  <!-- Robotic Arm Base -->
  <rect x="150" y="380" width="80" height="70" rx="5" fill="url(#steel-gradient)" />
  <rect x="160" y="390" width="60" height="50" rx="3" fill="#1F2937" />
  <circle cx="175" cy="400" r="5" fill="#10B981" />
  <circle cx="190" cy="400" r="5" fill="#F59E0B" />
  <circle cx="205" cy="400" r="5" fill="#3B82F6" />
  
  <!-- Robotic Arm Segments -->
  <g id="robotic-arm">
    <!-- Lower Arm -->
    <rect x="180" y="350" width="20" height="80" rx="5" fill="url(#steel-gradient)" transform="rotate(-30, 190, 350)" />
    <!-- Joint -->
    <circle cx="240" cy="320" r="12" fill="#374151" stroke="#4B5563" stroke-width="2" />
    <!-- Upper Arm -->
    <rect x="245" y="285" width="15" height="100" rx="5" fill="url(#steel-gradient)" transform="rotate(-10, 252, 285)" />
    <!-- Joint -->
    <circle cx="320" cy="270" r="10" fill="#374151" stroke="#4B5563" stroke-width="2" />
    <!-- Precision Polishing Tool -->
    <rect x="325" y="250" width="40" height="25" rx="5" fill="#1F2937" stroke="#4B5563" stroke-width="1" />
    <circle cx="345" cy="264" r="8" fill="#1F2937" stroke="url(#gold-gradient)" stroke-width="2">
      <animate attributeName="stroke-width" values="2;3;2" dur="2s" repeatCount="indefinite" />
    </circle>
    
    <!-- Tool Operational Lights -->
    <circle cx="335" cy="257" r="3" fill="#10B981">
      <animate attributeName="fill" values="#10B981;#059669;#10B981" dur="1.5s" repeatCount="indefinite" />
    </circle>
    <circle cx="355" cy="257" r="3" fill="#3B82F6">
      <animate attributeName="fill" values="#3B82F6;#2563EB;#3B82F6" dur="2s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <!-- Diamond Processing Station -->
  <g id="diamond-station">
    <rect x="450" y="350" width="200" height="100" rx="10" fill="#1F2937" stroke="#374151" stroke-width="2" />
    <rect x="470" y="370" width="160" height="60" rx="5" fill="#0F172A" stroke="#374151" stroke-width="1" />
    
    <!-- Display Screens -->
    <rect x="480" y="380" width="60" height="40" rx="2" fill="#0D1117" stroke="#374151" stroke-width="1" />
    <polyline points="485,395 500,385 515,405 530,390" stroke="#10B981" stroke-width="1" fill="none" />
    <text x="510" y="415" font-family="monospace" font-size="6" fill="#10B981" text-anchor="middle">ANALYSIS</text>
    
    <rect x="560" y="380" width="60" height="40" rx="2" fill="#0D1117" stroke="#374151" stroke-width="1" />
    <circle cx="590" cy="400" r="15" stroke="#F59E0B" stroke-width="1" fill="none" />
    <text x="590" y="415" font-family="monospace" font-size="6" fill="#F59E0B" text-anchor="middle">SCANNING</text>
    
    <!-- Control Buttons -->
    <circle cx="480" cy="435" r="5" fill="#DC2626" />
    <circle cx="500" cy="435" r="5" fill="#F59E0B" />
    <circle cx="520" cy="435" r="5" fill="#10B981" />
  </g>
  
  <!-- Diamond Being Processed -->
  <g id="diamond" transform="translate(550, 300) scale(0.5)" filter="url(#glow)">
    <!-- Diamond outline -->
    <path d="M100,0 L200,100 L100,200 L0,100 Z" fill="#DBEAFE" fill-opacity="0.7" stroke="url(#gold-gradient)" stroke-width="2" />
    
    <!-- Diamond facets -->
    <path d="M100,0 L160,80 L100,160 L40,80 Z" fill="#93C5FD" fill-opacity="0.5" />
    <path d="M100,40 L140,100 L100,160 L60,100 Z" fill="#60A5FA" fill-opacity="0.4" />
    <path d="M100,60 L120,100 L100,140 L80,100 Z" fill="#3B82F6" fill-opacity="0.3" />
    
    <!-- Diamond sparkle -->
    <circle cx="100" cy="80" r="5" fill="white">
      <animate attributeName="r" values="5;8;5" dur="2s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="1;0.8;1" dur="2s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <!-- Scanning Beams -->
  <g opacity="0.7">
    <line x1="590" y1="390" x2="550" y2="310" stroke="#F59E0B" stroke-width="1" stroke-dasharray="5,5">
      <animate attributeName="stroke-opacity" values="1;0.3;1" dur="3s" repeatCount="indefinite" />
    </line>
    <line x1="590" y1="410" x2="550" y2="330" stroke="#F59E0B" stroke-width="1" stroke-dasharray="5,5">
      <animate attributeName="stroke-opacity" values="0.3;1;0.3" dur="2.5s" repeatCount="indefinite" />
    </line>
  </g>
  
  <!-- Data Flow Visualization -->
  <g id="data-flow" opacity="0.5">
    <path d="M550,320 Q450,280 350,270" stroke="#3B82F6" stroke-width="2" fill="none" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" values="0;100" dur="5s" repeatCount="indefinite" />
    </path>
    <circle cx="400" cy="270" r="3" fill="#3B82F6">
      <animate attributeName="cx" values="550;350" dur="2s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <!-- Process Labels -->
  <g font-family="Arial, sans-serif" font-size="14" font-weight="bold">
    <text x="190" y="330" fill="white" text-anchor="middle">Robotic Arm</text>
    <text x="550" y="330" fill="white" text-anchor="middle">3D Scanning</text>
    <text x="450" y="220" fill="white" text-anchor="middle">AI Analysis</text>
    <text x="350" y="220" fill="white" text-anchor="middle">Precision Polisher</text>
  </g>
  
  <!-- Small Animated Gears -->
  <g id="gears">
    <g transform="translate(170, 440)">
      <circle cx="0" cy="0" r="15" fill="none" stroke="url(#steel-gradient)" stroke-width="2" />
      <path d="M0,-15 L5,-5 L15,-5 L15,5 L5,5 L0,15 L-5,5 L-15,5 L-15,-5 L-5,-5 Z" fill="url(#steel-gradient)" opacity="0.8">
        <animateTransform attributeName="transform" attributeType="XML" type="rotate" from="0" to="360" dur="10s" repeatCount="indefinite" />
      </path>
    </g>
    <g transform="translate(630, 440)">
      <circle cx="0" cy="0" r="15" fill="none" stroke="url(#steel-gradient)" stroke-width="2" />
      <path d="M0,-15 L5,-5 L15,-5 L15,5 L5,5 L0,15 L-5,5 L-15,5 L-15,-5 L-5,-5 Z" fill="url(#steel-gradient)" opacity="0.8">
        <animateTransform attributeName="transform" attributeType="XML" type="rotate" from="360" to="0" dur="8s" repeatCount="indefinite" />
      </path>
    </g>
  </g>
  
  <!-- Tech Binary Code Decorations -->
  <g font-family="monospace" font-size="8" fill="#3B82F6" opacity="0.3">
    <text x="120" y="120">01001100</text>
    <text x="250" y="150">10110101</text>
    <text x="420" y="180">11001010</text>
    <text x="650" y="130">10100111</text>
    <text x="700" y="250">01110101</text>
    <text x="150" y="500">10101100</text>
    <text x="500" y="520">01001101</text>
  </g>
  
  <!-- Movement Animation for Robotic Arm -->
  <animateTransform 
    xlink:href="#robotic-arm"
    attributeName="transform"
    type="translate"
    values="0,0; 10,-5; 0,0; -5,2; 0,0"
    dur="8s"
    repeatCount="indefinite" />
</svg> 