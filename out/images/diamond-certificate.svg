<svg width="300" height="400" viewBox="0 0 300 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="400" fill="#F1F5F9" />
  
  <!-- Textured Background Pattern -->
  <pattern id="certificate-pattern" patternUnits="userSpaceOnUse" width="30" height="30" patternTransform="rotate(45)">
    <path d="M15,0 L30,15 L15,30 L0,15 Z" fill="none" stroke="#D4AF37" stroke-width="0.2" opacity="0.2" />
  </pattern>
  <rect width="300" height="400" fill="url(#certificate-pattern)" />
  
  <!-- Border Decoration -->
  <rect x="10" y="10" width="280" height="380" fill="none" stroke="#D4AF37" stroke-width="1" />
  <rect x="15" y="15" width="270" height="370" fill="none" stroke="#D4AF37" stroke-width="0.5" stroke-dasharray="2 2" />
  
  <!-- Corner Decorations -->
  <path d="M10,10 L25,10 L25,25 L10,25 Z" stroke="#D4AF37" stroke-width="1" fill="none" />
  <path d="M275,10 L290,10 L290,25 L275,25 Z" stroke="#D4AF37" stroke-width="1" fill="none" />
  <path d="M10,375 L25,375 L25,390 L10,390 Z" stroke="#D4AF37" stroke-width="1" fill="none" />
  <path d="M275,375 L290,375 L290,390 L275,390 Z" stroke="#D4AF37" stroke-width="1" fill="none" />
  
  <!-- Header -->
  <text x="150" y="40" font-family="serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#0F172A">CERTIFICATE OF AUTHENTICITY</text>
  <line x1="50" y1="50" x2="250" y2="50" stroke="#D4AF37" stroke-width="1" />
  <text x="150" y="70" font-family="serif" font-size="12" text-anchor="middle" fill="#0F172A">DIAMOND IDENTIFICATION AND GRADING</text>
  
  <!-- Diamond Illustration -->
  <g transform="translate(120, 110)">
    <path d="M30,0 L60,30 L30,60 L0,30 Z" fill="none" stroke="#0F172A" stroke-width="1" />
    <path d="M30,0 L60,30 L30,60" fill="none" stroke="#D4AF37" stroke-width="0.5" />
    <path d="M30,0 L0,30 L30,60" fill="none" stroke="#D4AF37" stroke-width="0.5" />
    <path d="M30,15 L45,30 L30,45 L15,30 Z" fill="#D4AF37" fill-opacity="0.2" />
  </g>
  
  <!-- Certificate Data -->
  <g transform="translate(40, 180)">
    <text font-family="sans-serif" font-size="10" font-weight="bold" fill="#0F172A">DIAMOND DATA</text>
    <line x1="0" y1="15" x2="220" y2="15" stroke="#D4AF37" stroke-width="0.5" />
    
    <g transform="translate(0, 25)">
      <text font-family="sans-serif" font-size="9" fill="#475569">CARAT WEIGHT:</text>
      <text x="100" font-family="sans-serif" font-size="9" fill="#0F172A">1.25 CT</text>
    </g>
    
    <g transform="translate(0, 45)">
      <text font-family="sans-serif" font-size="9" fill="#475569">COLOR GRADE:</text>
      <text x="100" font-family="sans-serif" font-size="9" fill="#0F172A">D (COLORLESS)</text>
    </g>
    
    <g transform="translate(0, 65)">
      <text font-family="sans-serif" font-size="9" fill="#475569">CLARITY GRADE:</text>
      <text x="100" font-family="sans-serif" font-size="9" fill="#0F172A">VVS1</text>
    </g>
    
    <g transform="translate(0, 85)">
      <text font-family="sans-serif" font-size="9" fill="#475569">CUT GRADE:</text>
      <text x="100" font-family="sans-serif" font-size="9" fill="#0F172A">EXCELLENT</text>
    </g>
    
    <g transform="translate(0, 105)">
      <text font-family="sans-serif" font-size="9" fill="#475569">PROPORTIONS:</text>
      <text x="100" font-family="sans-serif" font-size="9" fill="#0F172A">EXCELLENT</text>
    </g>
    
    <g transform="translate(0, 125)">
      <text font-family="sans-serif" font-size="9" fill="#475569">POLISH:</text>
      <text x="100" font-family="sans-serif" font-size="9" fill="#0F172A">EXCELLENT</text>
    </g>
    
    <g transform="translate(0, 145)">
      <text font-family="sans-serif" font-size="9" fill="#475569">SYMMETRY:</text>
      <text x="100" font-family="sans-serif" font-size="9" fill="#0F172A">EXCELLENT</text>
    </g>
    
    <g transform="translate(0, 165)">
      <text font-family="sans-serif" font-size="9" fill="#475569">FLUORESCENCE:</text>
      <text x="100" font-family="sans-serif" font-size="9" fill="#0F172A">NONE</text>
    </g>
  </g>
  
  <!-- Footer -->
  <text x="150" y="370" font-family="serif" font-size="10" text-anchor="middle" fill="#0F172A">DIAMONDNXT BLOCKCHAIN REGISTRY</text>
  <text x="150" y="385" font-family="monospace" font-size="8" text-anchor="middle" fill="#64748B">CERTIFICATE ID: DX2023-72984-CF591</text>
  
  <!-- Seal -->
  <circle cx="240" cy="350" r="25" fill="none" stroke="#D4AF37" stroke-width="1" />
  <circle cx="240" cy="350" r="20" fill="#D4AF37" fill-opacity="0.1" />
  <text x="240" y="355" font-family="serif" font-size="14" text-anchor="middle" fill="#D4AF37">DNXT</text>
</svg> 