<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <!-- Background -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a1a2e" />
      <stop offset="100%" stop-color="#0f3460" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background Rectangle -->
  <rect width="400" height="300" fill="url(#bg-gradient)" rx="15" ry="15" />
  
  <!-- Diamond in Center -->
  <g transform="translate(160, 100)" filter="url(#glow)">
    <!-- Diamond Body -->
    <path d="M40,0 L80,40 L40,80 L0,40 Z" fill="#e2e2e2" stroke="#ffffff" stroke-width="2" />
    <path d="M40,0 L80,40 L40,80 Z" fill="#ffffff" opacity="0.6" />
    <path d="M0,40 L40,80 L40,0 Z" fill="#d0d0d0" opacity="0.8" />
    
    <!-- Sparkle Effects -->
    <circle cx="40" cy="25" r="3" fill="white" />
    <circle cx="60" cy="40" r="2" fill="white" />
    <circle cx="30" cy="55" r="2" fill="white" />
  </g>
  
  <!-- Arrow pointing from digital to physical -->
  <g transform="translate(200, 150)">
    <path d="M-60,30 C-30,30 30,-30 60,-30" stroke="#F8B500" stroke-width="4" fill="none" marker-end="url(#arrowhead)" stroke-dasharray="5,3" />
    <defs>
      <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#F8B500" />
      </marker>
    </defs>
  </g>
  
  <!-- Digital Certificate -->
  <g transform="translate(80, 180)">
    <rect width="60" height="80" fill="#16213e" stroke="#F8B500" stroke-width="1" rx="3" ry="3" />
    <rect x="5" y="5" width="50" height="10" fill="#1e4482" rx="2" ry="2" />
    <rect x="5" y="20" width="50" height="5" fill="#1e4482" rx="1" ry="1" />
    <rect x="5" y="30" width="30" height="5" fill="#1e4482" rx="1" ry="1" />
    <rect x="5" y="40" width="40" height="5" fill="#1e4482" rx="1" ry="1" />
    <rect x="5" y="50" width="50" height="20" fill="#1e4482" rx="1" ry="1" />
    <text x="30" y="73" font-family="Arial" font-size="6" fill="#F8B500" text-anchor="middle">DIGITAL</text>
  </g>
  
  <!-- Physical Diamond -->
  <g transform="translate(260, 120)">
    <rect width="60" height="80" fill="#16213e" stroke="#F8B500" stroke-width="1" rx="3" ry="3" />
    <g transform="translate(30, 35) scale(0.4)">
      <path d="M40,0 L80,40 L40,80 L0,40 Z" fill="#e2e2e2" stroke="#ffffff" stroke-width="2" />
      <path d="M40,0 L80,40 L40,80 Z" fill="#ffffff" opacity="0.6" />
      <path d="M0,40 L40,80 L40,0 Z" fill="#d0d0d0" opacity="0.8" />
    </g>
    <text x="30" y="73" font-family="Arial" font-size="6" fill="#F8B500" text-anchor="middle">PHYSICAL</text>
  </g>
  
  <!-- Title -->
  <text x="200" y="40" font-family="Arial" font-size="18" font-weight="bold" fill="white" text-anchor="middle">Diamond Redemption Process</text>
  <text x="200" y="60" font-family="Arial" font-size="12" fill="#ccc" text-anchor="middle">Transform digital assets into physical diamonds</text>
  
  <!-- Bottom Tags/Steps -->
  <g transform="translate(50, 250)">
    <rect width="60" height="20" rx="10" ry="10" fill="#F8B500" opacity="0.8" />
    <text x="30" y="14" font-family="Arial" font-size="10" fill="#000" text-anchor="middle">Verify</text>
  </g>
  
  <g transform="translate(130, 250)">
    <rect width="60" height="20" rx="10" ry="10" fill="#F8B500" opacity="0.8" />
    <text x="30" y="14" font-family="Arial" font-size="10" fill="#000" text-anchor="middle">Request</text>
  </g>
  
  <g transform="translate(210, 250)">
    <rect width="60" height="20" rx="10" ry="10" fill="#F8B500" opacity="0.8" />
    <text x="30" y="14" font-family="Arial" font-size="10" fill="#000" text-anchor="middle">Approve</text>
  </g>
  
  <g transform="translate(290, 250)">
    <rect width="60" height="20" rx="10" ry="10" fill="#F8B500" opacity="0.8" />
    <text x="30" y="14" font-family="Arial" font-size="10" fill="#000" text-anchor="middle">Deliver</text>
  </g>
</svg> 