      <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite" begin="0.3s" />
    </circle>
    <circle cx="210" cy="320" r="4" fill="#D4AF37">
      <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite" begin="0.6s" />
    </circle>
    <circle cx="230" cy="320" r="4" fill="#D4AF37">
      <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite" begin="0.9s" />
    </circle>
