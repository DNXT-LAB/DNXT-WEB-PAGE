<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="400" rx="12" fill="#1E293B" />
  
  <!-- Diamond Outline Pattern -->
  <path d="M350 200C350 282.843 282.843 350 200 350C117.157 350 50 282.843 50 200C50 117.157 117.157 50 200 50C282.843 50 350 117.157 350 200Z" stroke="#D4AF37" stroke-opacity="0.2" stroke-width="2" stroke-dasharray="8 8" />
  
  <!-- Center Diamond Logo -->
  <g opacity="0.8">
    <path d="M200 120L160 180L200 240L240 180L200 120Z" fill="#D4AF37" fill-opacity="0.3" stroke="#D4AF37" stroke-width="2" />
    <path d="M200 240L160 180L140 200L200 280L260 200L240 180L200 240Z" fill="#D4AF37" fill-opacity="0.2" stroke="#D4AF37" stroke-width="2" />
  </g>
  
